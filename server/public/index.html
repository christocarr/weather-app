<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./main.css">
  <title>Weather App</title>
</head>
<body>
  <h1>Weather App</h1>
  <h2>Get the current weather for your city</h2>
  <form>
    <label for="locationInput">Enter a city: </label>
    <input id="locationInput" placeholder="Enter a city" required>
    <p id="inputErrWrapper"></p>
    <button>Get Weather</button>  
  </form>
  <div class=temperature-wrapper>
    <div class="temperature-group">
      <h2>Min</h2>
      <p id="minTemperaturePara">-</p>
    </div>
    <div class="temperature-group">
      <h2>Max</h2>
      <p id="maxTemperaturePara">-</p>
    </div>
  </div>
  <div class="icon-wrapper">
  </div>
  <footer>
    <p>Served and hosted by <img src="./images/DO_Logo_horizontal_blue.svg" alt="digital ocean logo"></p>
  </footer>
  <script src="index.js"></script>
</body>
</html>
