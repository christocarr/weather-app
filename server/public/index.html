<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./main.css">
  <title>Weather App</title>
</head>
<body>
  <header><h1>Weather App</h1></header>
  <h2>Get the current weather for your city</h2>
  <form>
    <label for="locationInput">Enter a city: </label>
    <input id="locationInput" placeholder="Enter a city" required>
    <p id="inputErrWrapper"></p>
    <button>Get Weather</button>  
  </form>
  <div class="current-temp-wrapper">
    <h2>Current Temperature</h2>
    <p id="currentTemp">-</p>
    <div class="icon-wrapper">
    </div>
  </div>
  <h2 class="hourly-forecast-heading">Hourly Forecast</h2>
  <div class="hourly-forecast-wrapper">
  </div>
  <footer>
    <p>Hosted by </p>
    <img src="./images/DO_Logo_horizontal_blue.svg" alt="digital ocean logo">
  </footer>
  <script src="index.js"></script>
</body>
</html>
